<div class="chessBoardOutLineBorder">
  <div class="chessBoardRow" *ngFor="let row of chessBoard; index as i">
    <div
      (click)="pressedOnTile(i, j)"
      *ngFor="let tile of row; index as j"
      [ngClass]="{
        targetTile: chessBoard[i][j] == 2,
        winTile: chessBoard[i][j] == 3,
        whiteTile: (i % 2 == 0 && j % 2 == 0) || (i % 2 == 1 && j % 2 == 1),
        blackTile: (i % 2 == 0 && j % 2 == 1) || (i % 2 == 1 && j % 2 == 0)
      }"
      class="chessBoardTile"
    >
      <img *ngIf="chessBoard[i][j] == 1" [src]="horseTile" />
    </div>
  </div>
</div>

<div class="pt-2 pb-2 d-flex justify-content-around bg-black rounded-bottom">
  <button
    type="button"
    class="btn btn-outline-light"
    *ngFor="let image of buttonImages; index as i"
  >
    <img [src]="image" alt="" />
  </button>
  <button type="button" class="btn btn-outline-danger" (click)="startGame()">
    Start game
  </button>
  <button type="button" class="btn btn-outline-primary" (click)="resetGame()">
    Reset
  </button>
</div>
